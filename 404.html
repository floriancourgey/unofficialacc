---
layout: default
title: Page not found!
---

<style type="text/css" media="screen">
  h1 {
    margin: 30px 0;
    font-size: 4em;
    line-height: 1;
    letter-spacing: -1px;
  }
</style>

<div class="container text-center">
  <h1>404</h1>

  <p><strong>Page not found :(</strong></p>
  <p>The requested page could not be found.</p>

  <!-- Sentry.io -->
  {% if jekyll.environment == 'production' %}
    <script
      src="https://browser.sentry-cdn.com/6.11.0/bundle.min.js"
      integrity="sha384-c+8PXtRnYfCKsSEvgtDqFeJvhjltkNLIUB1vcWKW4EleABoS4jh87UrE+1nQXg+g"
      crossorigin="anonymous"
    ></script>
    <script src="{{site_url}}/assets/js/sentry.js" charset="utf-8"></script>
    <script type="text/javascript">
      if(undefined !== Sentry){
        Sentry.captureException(new Error('404 '+window.location.href), {level: 'warning'});
        console.log('404 sent to Sentry.io');
      }
    </script>
  {% endif %}
</div>
