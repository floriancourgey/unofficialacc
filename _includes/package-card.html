<div class="card">
    <div class="card-header p-2">
        <h5 class="m-0"><a href="{{ package.url | relative_url }}">{{package.title}}</a></h5>
    </div>
    <div class="card-body p-2">
        <p class="card-text">
            {{package.short_description}}
        </p>
    </div>
    <div class="card-footer p-2">
        <span class="text-muted">{{package.last_version}} ({{ package.updated_at }})</span>
        <a href="{{ package.url | relative_url }}" class="btn btn-primary">
            <i class="fas fa-search"></i> Open
        </a>
    </div>
</div>
